<main class="signUpM">
    <section class="lams">
        <!--       <div>-->
        <!--           <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">-->
        <!--               <li class="text-white" id="lnkHome"><a href="#" id="home">Home</a></li>-->

        <!--           </ul>-->

        <div class="col-4">
            <h1 id="sign">Sign Up</h1>

            <div class="full-name">
                <input class="form-control"placeholder="Full Name" id="txtFullName" required type="text">
                <span class="control-error" id="lblFullName"></span>
            </div>
            <div class="form-Uname">
                <input class="form-control"placeholder="User Name" id="txtUName" required type="text">
                <span class="control-error" id="lblUName"></span>
            </div>
            <div class="form-pass">
                <input type="password" class="form-control" placeholder="Password" id="txtSignPassword">
                <span class="control-error" id="lblSignPassword"></span>
            </div>
            <div class="form-SNic">
                <input class="form-control"placeholder="NIC" id="txtNIC" required type="text">
                <span class="control-error" id="lblNIC"></span>
            </div>
            <div class="form-Dl">
                <input class="form-control"placeholder="Driving License" id="txtDl" required type="text">
                <span class="control-error" id="lblDl"></span>
            </div>
            <div class="form-SEmail">
                <input class="form-control"placeholder="Email" id="txtEmail" required type="text">
                <span class="control-error" id="lblEmail"></span>
            </div>
            <div class="form-SAddress">
                <input class="form-control"placeholder="Address" id="txtAddress" required type="text">
                <span class="control-error" id="lblAddress"></span>
            </div>
            <div class="form-SPhone">
                <input class="form-control"placeholder="Phone" id="txtPhone" required type="text">
                <span class="control-error" id="lblPhone"></span>
            </div>
            <div class="form-SDate">
                <input class="form-control"placeholder="Date" id="txtDate" required type="text">
                <span class="control-error" id="lblDate"></span>
            </div>
            <div class="col-fileNIC" id="uploadIm">
            <label for="register-form-NIC-image" class="form-label ">NIC Image or Driving Licence Image</label>
            <input  class="form-control  " type="file" id="register-form-NIC-image">
        </div>
            <button class="btn btn-primary" id="btnSignL">Login</button>
        </div>
